        input.focus();
    })
    loadedBubble.removeClass('loadedBubble');
}

            // 양수 음수 상태, 판별
            var status = false; 
            if(bubbleDeg>=0) status=true;  
            else status = false;
            
            
            var b = $('.bubblePathRound').children().last();    
            var c = $('.bubblePathRound').children().first(); // loadedBubble
            
            
            if(status) {    // 각도가 양수일 때
                switch(bounce) {

                    case 0: // 0번 팅길때
                        loadedBubble.animate({top:-359, left:tan*359}, function() {
                            loadedBubble.removeClass().addClass('stopBubble');
                            // movingBubble.removeClass('movingBubble')
                            
                        })
                        collision();    // 충돌될때 멈추기
                        
                        // launchingDelay();
                        break;
                        
                    case 1: // 1번 팅길때
                        // loadedBubble.animate({top:-y2, left:121}, function() {
                        //     loadedBubble.animate({top:-359, left:121-((359-y2)*tan)}, launchingDelay)
                        // })
                        loadedBubble.animate({top:-y2, left:121}).animate({top:-359, left:121-((359-y2)*tan)}, launchingDelay)
                        collision();
                        // launchingDelay();
                        break;

                    case 2: // 2번 팅길 때
                        loadedBubble.animate({top:-y2, left:121}, function() {
                            loadedBubble.animate({top:-3*y2, left:-121}, function() {
                                loadedBubble.animate({top:-359, left:-(121-((359-(3*y2))*tan))}, launchingDelay)
                            })
                        })
                        collision();
                        break;

                    case 3: // 3번 팅길 때
                        loadedBubble.animate({top:-y2, left:121}, function() {
                            loadedBubble.animate({top:-3*y2, left:-121}, function() {
                                loadedBubble.animate({top:-5*y2, left:121}, function() {
                                    loadedBubble.animate({top:-359, left:121-((359-(5*y2))*tan)}, launchingDelay)
                                })
                            })
                        })
                        collision();
                        break;
                    case 4: // 4번 팅길 때
                        loadedBubble.animate({top:-y2, left:121}, function() {
                            loadedBubble.animate({top:-3*y2, left:-121}, function() {
                                loadedBubble.animate({top:-5*y2, left:121}, function() {
                                    loadedBubble.animate({top:-7*y2, left:-121}, function() {
                                        loadedBubble.animate({top:-359, left:-(121-((359-(7*y2))*tan))}, launchingDelay)
                                    })
                                })
                            })
                        })
                    collision();
                    break;

                }

            } else {    // 각도가 음수 일때
                switch(bounce) {

                    case 0: // 0번 팅길때
                        loadedBubble.animate({top:-359, left:tan*359}, launchingDelay)
                        collision();
                        break;
                    case 1: // 1번 팅길때
                        loadedBubble.animate({top:y2, left:-121}, function() {
                            loadedBubble.animate({top:-359, left:-(121+((359+y2)*tan))}, launchingDelay)
                        })
                        collision();
                        
                        break;

                    case 2: // 2번 팅길 때
                        loadedBubble.animate({top:y2, left:-121}, function() {
                            loadedBubble.animate({top:3*y2, left:121}, function() {
                                loadedBubble.animate({top:-359, left:(121+((359+(3*y2))*tan))}, launchingDelay)
                            })
                        })
                        collision();
                        break;
                    case 3: // 3번 팅길 때
                        loadedBubble.animate({top:y2, left:-121}, function() {
                            loadedBubble.animate({top:3*y2, left:121}, function() {
                                loadedBubble.animate({top:5*y2, left:-121}, function() {
                                    loadedBubble.animate({top:-359, left:-(121+((359+(5*y2))*tan))}, launchingDelay)
                                })
                            })
                        })
                        collision();
                        break;
                    case 4: // 4번 팅길 때
                        loadedBubble.animate({top:y2, left:-121}, function() {
                            loadedBubble.animate({top:3*y2, left:121}, function() {
                                loadedBubble.animate({top:5*y2, left:-121}, function() {
                                    loadedBubble.animate({top:7*y2, left:121}, function() {
                                        loadedBubble.animate({top:-359, left:-(121+((359+(7*y2))*tan))}, launchingDelay)
                                    })
                                })
                            })
                        })
                    collision();
                    break;
                }
            } 
        }
})
